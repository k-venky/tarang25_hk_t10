<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Internship | Internship Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .post-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .post-card {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="post-container">
        <div class="card post-card p-4">
            <h3 class="text-center">Post Internship</h3>
            <form id="post-internship-form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="title" placeholder="Internship Title" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="description" placeholder="Description" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="company" placeholder="Company" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="location" placeholder="Location" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="image_link" placeholder="Image URL (optional)">
                </div>
                <button type="submit" class="btn btn-primary w-100">Post Internship</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("post-internship-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const company = document.getElementById("company").value;
            const location = document.getElementById("location").value;
            const image_link = document.getElementById("image_link").value;

            const response = await fetch("http://localhost:2000/internship/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title, description, company, location, image_link }),
            });

            const data = await response.json();
            if (data.code === 200) {
                alert("Internship posted successfully!");
                window.location.href = "index.html";
            } else {
                alert("Failed to post internship: " + data.message);
            }
        });
    </script>

</body>
</html>
